
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian Lawrence - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif'],
          },
          colors: {
            'primary': '#2563EB', // Blue-600
            'primary-hover': '#1D4ED8', // Blue-700
            'secondary': '#0D9488', // Teal-600
            'secondary-hover': '#0F766E', // Teal-700
            'light-bg': '#F9FAFB', // Gray-50
            'dark-bg': '#111827', // Gray-900
            'light-text': '#1F2937', // Gray-800
            'dark-text': '#F3F4F6' // Gray-100
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.5s ease-out forwards',
            slideInLeft: 'slideInLeft 0.5s ease-out forwards',
          }
        }
      }
    }
  </script>
<script type="importmap">

  }
}
</script>

</head>
